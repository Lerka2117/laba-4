<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алгоритмы растеризации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #d9e4f5, #ffffff);
        }

        .canvas-container {
            background: #fde3ff;
            border-radius: 12px;
            padding: 30px;
            width: 850px;
            max-width: 95%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .canvas-container h2 {
            color: #f479ff;
            text-align: center;
            margin: 0;
            font-size: 24px;
        }

        canvas {
            border: 1px solid #000;
            background: #ffffff;
            display: block;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            width: 100%;
        }

        .input {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input label {
            font-weight: bold;
            color: #333;
        }

        .input input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100px;
            box-sizing: border-box;
        }

        .input input[type="range"] {
            width: 200px;
        }

        .algorithm-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .algorithm-buttons button {
            padding: 10px 20px;
            background: #f479ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .algorithm-buttons button:hover {
            background: #f479ff;
        }

        .results {
            width: 100%;
            text-align: center;
        }

        .results b {
            font-size: 16px;
        }

        #timing {
            font-family: monospace;
            background: #eef3f8;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            white-space: pre-wrap;
        }

        #scaleValue {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <h2>Алгоритмы растеризации</h2>
        <div class="controls">
            <div class="input">
                <label>Начальная точка:</label>
                <input type="number" id="x1" placeholder="x1">
                <input type="number" id="y1" placeholder="y1">
            </div>
            <div class="input">
                <label>Конечная точка:</label>
                <input type="number" id="x2" placeholder="x2">
                <input type="number" id="y2" placeholder="y2">
            </div>
            <div class="input">
                <label>Радиус окружности:</label>
                <input type="number" id="radius" placeholder="radius">
            </div>
            <div class="input">
                <label>Масштаб:</label>
                <input type="range" id="scale" min="5" max="50" value="10" step="0.1" onchange="updateScale()">
                <span id="scaleValue">Масштаб: 15.0</span>
            </div>
        </div>
        <div class="algorithm-buttons">
            <button onclick="drawStepByStep()">Пошаговый</button>
            <button onclick="drawDDA()">ЦДА</button>
            <button onclick="drawBresenham()">Брезенхем (линия)</button>
            <button onclick="drawBresenhamCircle()">Брезенхем (окружность)</button>
        </div>
        <div class="results">
            <b>Время выполнения:</b>
            <pre id="timing"></pre>
            <canvas id="canvas" width="600" height="600"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
